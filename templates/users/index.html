<html>
<head>
	<link href="../../static/users/index.css" rel="stylesheet" type="text/css">
</head>
<body>
	{% if user_list %}
		<ul>
		{% for user in user_list %}
		<li><a href="/users/{{ user.id }}/names">{{ user.first_name }} {{ user.last_name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No volunteers in database.</p>
	{% endif %}
	<a href="/">Back</a>
</body>
</html>
